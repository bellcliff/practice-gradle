// enable build with java
apply plugin: 'java'

// enable run as java
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

// enable dependency
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

